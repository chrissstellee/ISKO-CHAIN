specVersion: 1.3.0
features:
  - ipfsOnEthereumContracts
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: IskoChainCredential
    network: base-sepolia
    source:
      address: "0xaE5e27768045139e4C514c4FD7ECD1EC06B22f5a"
      abi: IskoChainCredential
      startBlock: 27238127
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - MetadataUpdate
        - OwnershipTransferred
        - Transfer
      abis:
        - name: IskoChainCredential
          file: ./abis/IskoChainCredential.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        # - event: CredentialIssued(indexed address,indexed uint256,string)
        #   handler: handleCredentialIssued # If implemented
        - event: CredentialReissued(indexed uint256,indexed uint256,indexed address)
          handler: handleCredentialReissued
        - event: CredentialRevoked(indexed uint256,string,indexed address)
          handler: handleCredentialRevoked
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/isko-chain-credential.ts
